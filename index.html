<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>10C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/10clouds.css" rel="stylesheet">
    <script src="js/10clouds.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Your account</h1>
            <div class="left-container">
                <div class="lines">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                </div>
            </div>
            <div class="right-container">
                <div class="animation-container">
                    <h2>Take it all with you. Switch between devices, and pick up</h2>
                    <form>
                            <label for="name">Your name</label>
                            <input type="text" id="name">
                            <label for="select">Mobile</label>
                            <div class="select-control">
                                <select id="select">
                                    <option>+48 (PL)</option>
                                    <option>+1 (USA)</option>
                                    <option>+855 (KH)</option>
                                </select>
                            </div>
                            <input type="text" id="number">
                            <label>Gender</label>
                            <div class="form-control">
                                <input type="radio" id="female" name="female"><label for="female"></label>
                                <input type="radio" id="male" name="male"><label for="male"></label>
                            </div>
                            <label for="day">Date of Birth</label>
                            <div class="form-control">
                                <input type="text" placeholder="DD" id="day"><label for="day">_</label>
                                <input type="text" placeholder="Month" id="month"><label for="month">_</label>
                                <input type="text" placeholder="YYYY" id="year">
                            </div>
                            <button class="btn">continue</button>
                    </form>
                </div>
                <span class="message"></span>
            </div>
            <div class="right-nav">
                <nav>
                    <ul>
                        <li>01</li>
                        <li>02 Personal</li>
                        <li>03</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
